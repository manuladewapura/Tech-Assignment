<div *ngIf="trip">
	<h2>Trip Details</h2>
	<div><span>Company: </span>{{trip.Company}}</div>
	<div><span>Date: </span>{{trip.Date}}</div>
	<div><span>TimeDepart: </span>{{trip.TimeDepart}}</div>

	<h4>Travellers</h4>
	<ul>
		<li *ngFor="let traveller of tripTravellers">{{traveller.Name}}</li>
	</ul>
</div>
