<div *ngIf="trip" class="trip-details">
	<h1>Trip Details</h1>
	<div>
		<p><span>Company: </span>{{trip.Company}}</p>
		<p><span>Date: </span>{{trip.Date}}</p>
		<p><span>TimeDepart: </span>{{trip.TimeDepart}}</p>
	</div>
	<h4>Travellers</h4>
	<ul>
		<li *ngFor="let traveller of tripTravellers">{{traveller.Name}}</li>
	</ul>
</div>
