<div *ngIf="selectedTour">
	<h2>Tour Details</h2>
	<div><span>Name:</span>{{selectedTour.Name}}</div>
	<div><span>ArtistName:</span>{{selectedTour.ArtistName}}</div>
	<div><span>Start Date:</span>{{selectedTour.DateStart | date:'fullDate'}}</div>
	<div><span>End Date:</span>{{selectedTour.DateEnd | date:'fullDate'}}</div>
	<div><span>Host:</span>{{selectedTour.Host}}</div>
</div>
