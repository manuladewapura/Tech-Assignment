<div *ngIf="selectedTour">
	<h1>Tour Details</h1>
	<div>
		<p><span>Name:</span>{{selectedTour.Name}}</p>
		<p><span>ArtistName:</span>{{selectedTour.ArtistName}}</p>
		<p><span>Start Date:</span>{{selectedTour.DateStart | date:'fullDate'}}</p>
		<p><span>End Date:</span>{{selectedTour.DateEnd | date:'fullDate'}}</p>
		<p><span>Host:</span>{{selectedTour.Host}}</p>
	</div>
</div>
